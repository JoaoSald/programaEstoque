    <div class="conteudo-form">
      <div class="container">
        <div class="container-fluid"> 
              <h3 class="text-center">Cadastar/Editar<img src="imagens/icons8-cadastro-30.png" alt=""></h3> <br>
             <div class="col-md-12 col-sm-12">
                <label for="inputcodigo" class="form-label">Código</label>
                <input type="text" class="form-control" id="inputcodigo">
              </div>

              <div class="col-md-12 col-sm-12">
                  <label for="inputProduto" class="form-label">Produto</label>
                  <input type="text" class="form-control" id="inputNovoProduto">
               </div> <br>

              <div class="col-md-12">
                 <label class="visually-hidden" for="specificSizeInputGroupUsername">valor</label>
                    <div class="input-group">
                       <div class="input-group-text">R$</div>
                          <input type="number" class="form-control" id="preco-compra"  placeholder="Preço de compra">
                        </div>
                     </div> <br>

               <div class="col-md-12">
                 <label class="visually-hidden" for="specificSizeInputGroupUsername">valor</label>
                 <div class="input-group">
                   <div class="input-group-text">R$</div>
                 <input type="number" class="form-control" id="preco-venda" placeholder="Preço de venda" required>
                   </div>
                </div> <br>

                <div class="col-md-12">
                <select class="form-select" aria-label="Default select example" id="situacao">
                  <option value="estoque">estoque</option>
                  <option value="vendido">Vendido</option>
               </select> 
             </div><br>

             <div class="informacao-cliente">
              <div class="col-md-5 col-sm-5 div-nomeCli">
                <label for="inputNomeCli" class="form-label">Nome do cliente</label>
                <input type="text" class="form-control" id="inputNomeCli" disabled>
             </div> 

              <div class="col-md-6 col-sm-6">
                <label for="inputNumeroCli" class="form-label">Número cel:</label>
                <input type="text" class="form-control" id="inputNumeroCli" disabled>
             </div> 
             </div> <br> <br>

              <div class="col-md-12">
                <select class="form-select" aria-label="Default select example" id="mes-venda" disabled>
                  <option selected>Selecionar Mês</option>
                  <option value="janeiro">Janeiro</option>
                  <option value="fevereiro">Fevereiro</option>
                  <option value="Março">Março</option>
                  <option value="Abril">Abril</option>
                  <option value="Maio">Maio</option>
                  <option value="Junho">Junho</option>
                  <option value="Julho">Julho</option>
                  <option value="Agosto">Agosto</option>
                  <option value="Setembro">Setembro</option>
                  <option value="Outubro">Outubro</option>
                  <option value="Novembro">Novembro</option>
                  <option value="Dezembro">Dezembro</option>
               </select> 
             </div> 
    
             <div class="col-md-12 col-sm-12">
              <label for="inputAnoVenda" class="form-label">Ano</label>
              <input type="text" class="form-control" id="inputAnoVenda" disabled>
           </div> 
       </div><br>
            <div class="text-center">
             <button id="insBtn" type="button" class="btn btn-primary">Enviar</button> <br> <br>
             <button id="selBtn" type="button" class="btn btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

            </svg></button> 
            <button id="updBtn" type="button" class="btn btn-success"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
              <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
            </svg></button> 
            
             <button id="delBtn" type="button" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>

            </svg></button>
            </div>
         </div>
       </div>
    </div>

    <script>
      const situacao = document.getElementById("situacao")
      const nomeCli = document.getElementById("inputNomeCli")
      const numeroCli = document.getElementById("inputNumeroCli")
      const mesVenda = document.getElementById("mes-venda")
      const anoVenda = document.getElementById("inputAnoVenda")

      situacao.addEventListener("change", function() {
        if (situacao.value === 'vendido') {
          nomeCli.disabled = false;
          numeroCli.disabled = false;
          mesVenda.disabled = false;
          anoVenda.disabled = false;
        } else {
          nomeCli.disabled = true;
          numeroCli.disabled = true;
          mesVenda.disabled = true;
          anoVenda.disabled = true;
        }
      });
    </script>

<script type="module" src="js/app.js"></script>
